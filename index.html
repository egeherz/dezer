<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bağlantılarım</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;

    /* Koyu mavi animasyonlu premium arka plan */
    background: linear-gradient(-45deg, #020024, #090979, #0f3460, #16213e);
    background-size: 400% 400%;
    animation: backgroundMove 12s ease infinite;
}

@keyframes backgroundMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Fade-in efekti */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Ana kutu */
.container {
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);

    animation: fadeIn 1s ease;
}

/* Başlık */
.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 24px;
    letter-spacing: 1px;
    opacity: 0.95;
}

/* Link alanı */
.links {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Buton tasarımı */
.link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    font-weight: 500;
}

.link:hover {
    transform: translateY(-3px);
    background: rgba(255, 255, 255, 0.16);
    border-color: rgba(255, 255, 255, 0.25);
}

/* İkonlar */
.link i {
    font-size: 20px;
    width: 26px;
    text-align: center;
}

.telegram i {
    color: #40B3E0;
}

.whatsapp i {
    color: #25D366;
}

/* Alt bilgi */
.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
    letter-spacing: 0.5px;
}

</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Bağlantılarım</h1>
    </div>

    <div class="links">

        <a href="https://t.me/tepkiyok" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram
        </a>

        <a href="https://t.me/duslerimde" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram K.
        </a>

        <a href="https://t.me/hicligim" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram K.
        </a>

        <a href="https://t.me/dezermusiicbot" target="_blank" class="link telegram">
            <i class="fas fa-robot"></i>
            Bot
        </a>

        <a href="https://wa.me/3197010275850?text=selam" target="_blank" class="link whatsapp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </a>

    </div>

    <div class="footer">
        Ege 2026 – All rights reserved
    </div>

</div>

</body>
</html>
