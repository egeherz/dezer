<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılarım</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Modern, akışkan arka plan (Siyah değil) */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        /* Arka plan animasyonu */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ana Kart Tasarımı (Glassmorphism) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 10;
        }

        /* Profil Resmi Alanı */
        .profile-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 4px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Buraya kendi resmini koyabilirsin, şimdilik placeholder */
            background-image: url('https://ui-avatars.com/api/?name=H&background=random&size=128'); 
            background-size: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Butonlar */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between; /* İkon solda, yazı ortada */
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; /* Hap şeklinde buton */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .link-btn i {
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
        }
        
        .link-btn span {
            flex-grow: 1;
            text-align: center;
            margin-right: 30px; /* İkon payını dengelemek için */
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* Arka plana yüzen şekiller ekleyelim */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

    </style>
</head>
<body>

    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="container">
        <div class="profile-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Profile" class="profile-img">
        </div>

        <h1>Hoşgeldiniz</h1>
        <p>Tüm bağlantılarım aşağıdadır</p>

        <div class="links">
            <a href="https://t.me/tepkiyok" target="_blank" class="link-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>

            <a href="https://t.me/duslerimde" target="_blank" class="link-btn">
                <i class="fas fa-bullhorn"></i> <span>Telegram K.</span>
            </a>

            <a href="https://t.me/hicligim" target="_blank" class="link-btn">
                <i class="fas fa-broadcast-tower"></i> <span>Telegram K.</span>
            </a>

            <a href="https://t.me/dezermusiicbot" target="_blank" class="link-btn">
                <i class="fas fa-robot"></i> <span>Bot</span>
            </a>

            <a href="https://wa.me/3197010275850?text=selam" target="_blank" class="link-btn">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>

        <div class="footer">
            © 2026 Tüm Hakları Saklıdır
        </div>
    </div>

</body>
</html>
