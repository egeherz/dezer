<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: white;
}

/* Cam efektli ana kutu */
.container {
    width: 100%;
    max-width: 380px;
    padding: 25px 20px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    animation: slideUp 0.8s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Başlık */
.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 22px;
    letter-spacing: 2px;
    opacity: 0.9;
}

/* Buton alanı */
.links {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Link butonları */
.link {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 16px;
    border-radius: 14px;
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
}

.link:hover {
    transform: translateY(-3px);
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.2);
}

.link i {
    font-size: 20px;
    width: 26px;
    text-align: center;
}

/* Özel ikon renkleri */
.telegram i {
    color: #40B3E0;
}

.whatsapp i {
    color: #25D366;
}

/* Alt yazı */
.footer {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.5;
}

</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>MY LINKS</h1>
    </div>

    <div class="links">

        <a href="https://t.me/tepkiyok" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram
        </a>

        <a href="https://t.me/duslerimde" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram K.
        </a>

        <a href="https://t.me/hicligim" target="_blank" class="link telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram K.
        </a>

        <a href="https://t.me/dezermusiicbot" target="_blank" class="link telegram">
            <i class="fas fa-robot"></i>
            Bot
        </a>

        <a href="https://wa.me/3197010275850?text=selam" target="_blank" class="link whatsapp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </a>

    </div>

    <div class="footer">
        dezer.me
    </div>

</div>

</body>
</html>
