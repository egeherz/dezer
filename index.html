<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bağlantılar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Örnekteki gibi koyu, su altı/baloncuk temalı arka plan */
            background-image: url('https://images.unsplash.com/photo-1504333638930-c8787321eee0?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            padding: 20px;
        }

        /* Arka planı biraz karartmak için overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* %40 karanlık filtre */
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Genişliği örnekteki gibi yaydım */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Butonlar arası boşluk */
        }

        /* BUTON TASARIMI - Attığın Linktree Örneğiyle Birebir */
        .link-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* Yazıyı ortalar */
            padding: 22px 20px; /* Buton yüksekliği */
            text-decoration: none;
            color: white;
            
            /* Örnekteki stil: İçi siyah transparan, kenarı beyaz çizgi */
            background-color: rgba(0, 0, 0, 0.6); 
            border: 2px solid rgba(255, 255, 255, 1); 
            border-radius: 50px; /* Tam yuvarlak köşeler */
            
            transition: all 0.2s ease;
            backdrop-filter: blur(5px); /* Arkadaki baloncukları butonun arkasında bulanıklaştırır */
        }

        /* Hover (Üzerine gelince) */
        .link-btn:hover {
            background-color: rgba(255, 255, 255, 1); /* İçi beyaz olur */
            color: black; /* Yazı siyah olur */
            transform: scale(1.02); /* Çok hafif büyür */
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        /* İKON AYARLARI */
        .link-btn i {
            position: absolute;
            left: 25px; /* İkonu en sola sabitler */
            font-size: 1.5rem;
        }

        .link-btn span {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* Telegram İkonu Rengi (Normalde beyaz, hoverda orijinal renk olsun istersen ayarlanır ama şimdilik örnekteki gibi beyaz bıraktım) */
        
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="@tepkiyok.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        
        <a href="https://t.me/tepkiyok" target="_blank" class="link-btn">
            <i class="fab fa-telegram-plane"></i>
            <span>Telegram</span>
        </a>

        <a href="https://t.me/duslerimde" target="_blank" class="link-btn">
            <i class="fab fa-telegram-plane"></i>
            <span>Telegram K.</span>
        </a>

        <a href="https://t.me/hicligim" target="_blank" class="link-btn">
            <i class="fab fa-telegram-plane"></i>
            <span>Telegram K.</span>
        </a>

        <a href="https://t.me/dezermusiicbot" target="_blank" class="link-btn">
            <i class="fab fa-telegram-plane"></i>
            <span>Bot</span>
        </a>

        <a href="https://wa.me/3197010275850?text=selam" target="_blank" class="link-btn">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>

    </div>

    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById("bg-music");
            
            // Otomatik çalmayı dene
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Tarayıcı izin vermezse, ekrana ilk dokunuşta başlat
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>

</body>
</html>
