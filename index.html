<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh; /* Mobilde kaydırma sorununu önler */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Yağmurlu pencere arka planı */
            background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Arka plan sabit kalsın */
            color: white;
            padding: 20px; /* Mobilde kenarlardan boşluk */
        }

        /* Ana Kart Tasarımı (Daha koyu Glassmorphism) */
        .container {
            /* Arka planı biraz daha kararttık ki yazılar okunsun */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px); /* Arkadaki yağmuru bulanıklaştırır */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 380px; /* Daha kompakt olması için genişliği kıstım */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Giriş animasyonu */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profil Resmi Alanı */
        .profile-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px; /* Alt boşluğu artırdım çünkü yazı kalktı */
            border-radius: 50%;
            padding: 3px;
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Kendi resmini buraya koyabilirsin. Örnek bir gizemli profil resmi koydum */
            src: 'https://i.pinimg.com/564x/d7/c6/d1/d7c6d1c7c1c7c1c7c1c7c1c7c1c7c1c7.jpg';
        }

        /* Butonları kapsayan alan */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Butonlar arası boşluk biraz daha sıkı */
        }

        /* Buton Tasarımı */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* İçerik sola yaslı */
            padding: 14px 20px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.08); /* Daha şeffaf butonlar */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; /* Daha modern, hafif köşeli */
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

        /* İkon ayarları */
        .link-btn i {
            font-size: 1.3rem;
            width: 35px; /* İkon alanı genişliği */
            display: flex;
            justify-content: center;
            margin-right: 10px;
        }
        
        /* Telegram ikon rengi (hafif mavi ton) */
        .fa-telegram-plane {
            color: #40B3E0;
        }
        
        /* WhatsApp ikon rengi (hafif yeşil ton) */
        .fa-whatsapp {
            color: #25D366;
        }

        .link-btn span {
            flex-grow: 1;
            text-align: left; /* Yazı sola yaslı */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <img src="https://i.pinimg.com/736x/c8/53/c3/c853c3a10e53964d10406b6666715603.jpg" alt="Profile" class="profile-img">
        </div>
        
        <div class="links">
            <a href="https://t.me/tepkiyok" target="_blank" class="link-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>

            <a href="https://t.me/duslerimde" target="_blank" class="link-btn">
                <i class="fab fa-telegram-plane"></i> <span>Telegram K.</span>
            </a>

            <a href="https://t.me/hicligim" target="_blank" class="link-btn">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram K.</span>
            </a>

            <a href="https://t.me/dezermusiicbot" target="_blank" class="link-btn">
                <i class="fab fa-telegram-plane"></i> <span>Bot</span>
            </a>

            <a href="https://wa.me/3197010275850?text=selam" target="_blank" class="link-btn">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>

    </div>

</body>
</html>
