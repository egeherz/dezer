<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;

    background: linear-gradient(-45deg, #020024, #090979, #0f3460, #16213e);
    background-size: 400% 400%;

}
@keyframes backgroundMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
/* Kar Efekti Z-Index Düşük */
#snow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 1; /* Reklamın altında kalsın diye düşürdüm */
}
/* Container Z-Index */
.container {
    position: relative; z-index: 2;
    width: 100%; max-width: 380px; padding: 25px 20px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}
.links { display: flex; flex-direction: column; gap: 12px; }
@keyframes slideIn {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}
.link {
    display: flex; align-items: center; gap: 12px; padding: 14px 16px;
    border-radius: 14px; text-decoration: none; color: white;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease; font-weight: 500;
    opacity: 0; animation: slideIn 0.7s ease forwards;
}
.link:nth-child(1) { animation-delay: 0.2s; }
.link:nth-child(2) { animation-delay: 0.4s; }
.link:nth-child(3) { animation-delay: 0.6s; }
.link:nth-child(4) { animation-delay: 0.8s; }
.link:nth-child(5) { animation-delay: 1s; }
.link:hover {
    transform: translateY(-3px);

<script>
function titresim() { if (navigator.vibrate) navigator.vibrate(30); }
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let particles = []; let particleCount = 260;
class Snow {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 3 + 1;
        this.speed = Math.random() * 1.5 + 0.5;
        this.wind = Math.random() * 1 - 0.5;
        this.opacity = Math.random();
    }
    update() {
        this.y += this.speed; this.x += this.wind;
        if (this.y > canvas.height) { this.y = 0; this.x = Math.random() * canvas.width; }
        if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
    }
    draw() {
        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255," + this.opacity + ")"; ctx.fill();
    }
}
function init() { particles = []; for (let i = 0; i < particleCount; i++) particles.push(new Snow()); }
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) { particles[i].update(); particles[i].draw(); }
    requestAnimationFrame(animate);
}
window.addEventListener("resize", function() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });
init(); animate();
</script>
